<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon image -->
    <link rel="apple-touch-icon" sizes="180x180" href="media/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="media/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="media/favicon.ico">

  <link rel="stylesheet" href="css/styles.css">
  <title>Login</title>
</head>

<body>

  <div id="tools">
    <div class="login-banner">
      <a href="index.html">
        <i class="bi bi-x"></i>
      </a>
    </div>
    <h1 class="sign-in-title">Sign In</h1>
    <h2 class="sign-in-subtitle">Don't have an account? <a href="signup.html"><u>Sign Up</u></a></h2>

    <br>

    <form id="login-form" action="javascript:void(0);">
      <label class="login-label" for="username-input">Username* </label>
      <br>
      <input class="login-input" id="username-input" name="username-input" type="text"> <br>
      <label class="login-label" for="password-input">Password* </label>
      <br>
      <input class="login-input" id="password-input" name="password-input" type="password"> <br>
      <button id="login-button">Sign In</button>
    </form>
  </div>

  <!-- jquery -->
  <script src="https://kit.fontawesome.com/ab86417da5.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/login.js"></script>


</body>

</html>
