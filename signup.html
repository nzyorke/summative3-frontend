<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
      <!-- Favicon image -->
  <link rel="apple-touch-icon" sizes="180x180" href="media/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="media/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="media/favicon.ico">

    <link rel="stylesheet" href="css/styles.css">
    <title>Sign Up</title>
</head>

<body>


    <div id="tools">
        <div class="login-banner">
            <a href="index.html">
                <i class="bi bi-x"></i>
            </a>
        </div>
        <h1 class="sign-up-title">Sign Up</h1>
        <h2 class="sign-up-subtitle">Have an account? <a href="login.html"><u>Sign In</u></a></h2>
        <br>
        <form id="signup-form" action="javascript:void(0);">
            <label class="signup-label" for="username-input">Username* </label>
            <br>
            <input class="signup-input" id="username-input" name="username-input" type="text">
            <br>
            <label class="signup-label" for="password-input">Password* </label>
            <br>
            <input class="signup-input" id="password-input" name="password-input" type="password">
            <br>
            <label class="signup-label" for="password-input">Profile Image URL* </label>
            <br>
            <input class="signup-input" id="image-url-input" name="image-url-input" type="text">
            <br>
            <button id="signup-button">Create Account</button>
        </form>
    </div>


    <!-- jquery -->
    <script src="https://kit.fontawesome.com/ab86417da5.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/register.js"></script>
</body>

</html>
